<!DOCTYPE html>

<html>
<head>
	<title>TRANSLATOR</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="jquery.numberedtextarea.css">
	<script src="jquery.js"></script>
	<script src="jquery.numberedtextarea.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="ace.js"></script>
	<script src="js/poliz.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<div class="row">
	<div class="form-group col-sm-6">
	  <textarea class="form-control col-sm-4" rows="10" placeholder="<CODE>"  id="code"></textarea>
	</div>
	<a class="btn btn-primary" id="js-translate-code">Translate</a>
	<a class="btn btn-primary" id="js-build-rpn" disabled>RPN</a>

</div>
<div class="row" style="max-height: 200px;overflow: scroll">
	<div class="js-lex-table col-sm-3"></div>
	<div class="js-id-table col-sm-3">
	</div>
	<div class="js-const-table col-sm-3"></div>
</div>
<div class="js-poliz">
	<div class="js-poliz-list col-sm-3">
	</div>
	<div class="js-poliz-labels col-sm-3">
	</div>
</div>
<div class="js-poliz-history col-sm-4"></div>
</body>
</html>
